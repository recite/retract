name: "Retraction Check"
description: "Scans .bib files for retracted DOIs using the Retraction Watch database and opens issues if any are found."
author: "Gaurav Sood"
branding:
  icon: "alert-triangle"
  color: "red"

inputs:
  github_token:
    description: "GitHub token for authentication"
    required: true

runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - check_retractions.py
  env:
    GITHUB_TOKEN: ${{ inputs.github_token }}
